<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <link rel="icon" href="/v3/images/app-icon.png" />
  <link rel="apple-touch-icon" href="/v3/images/app-icon.png" />
  <link rel="manifest" href="/v3/manifest.webmanifest" />
  <title>Ritual (V3)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      touch-action: manipulation;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-image: url('/v3/images/background-main.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="app">

    <div class="main-content">

      <!-- TODAY TAB -->
      <div id="today" class="page">
        <!-- Content will be injected by today.js -->
      </div>

      <!-- CALENDAR TAB -->
      <div id="calendar" class="page hidden">
        <!-- Content will be injected by calendar.js -->
      </div>

      <!-- SCORE TAB -->
      <div id="score" class="page hidden">
        <!-- Content will be injected by score.js -->
      </div>

      <!-- SETTINGS TAB -->
      <div id="settings" class="page hidden">
        <!-- Content will be injected by settings.js -->
      </div>

    </div>

    <div class="tab-bar">
      <div class="tab-item active" data-tab="today">
        <img src="/v3/images/tab/tab-calendar.png" class="icon" />
        <div>Today</div>
      </div>
      <div class="tab-item" data-tab="calendar">
        <img src="/v3/images/tab/tab-calendar.png" class="icon" />
        <div>Calendar</div>
      </div>
      <div class="tab-item" data-tab="score">
        <img src="/v3/images/tab/tab-score-flame.png" class="icon" />
        <div>Score</div>
      </div>
      <div class="tab-item" data-tab="settings">
        <img src="/v3/images/tab/tab-settings.png" class="icon" />
        <div>Settings</div>
      </div>
    </div>

  </div>

  <script type="module" src="/v3/main.js"></script>
</body>
</html>
