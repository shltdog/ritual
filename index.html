<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <link rel="icon" href="/ritual/images/app-icon.png.png" />
  <link rel="apple-touch-icon" href="/ritual/images/app-icon.png.png" />
  <link rel="stylesheet" href="/ritual/styles.css?v=2" />
  <link rel="manifest" href="/ritual/manifest.webmanifest" />
  <title>Ritual (V3)</title>
</head>
<body>
  <div id="app">

    <div class="main-content">

      <!-- TODAY TAB -->
      <div id="today" class="page">
        <!-- Content will be injected by today.js -->
      </div>

      <!-- CALENDAR TAB -->
      <div id="calendar" class="page hidden">
        <!-- Content will be injected by calendar.js -->
      </div>

      <!-- SCORE TAB -->
      <div id="score" class="page hidden">
        <!-- Content will be injected by score.js -->
      </div>

      <!-- SETTINGS TAB -->
      <div id="settings" class="page hidden">
        <!-- Content will be injected by settings.js -->
      </div>

    </div>

    <div class="tab-bar">
      <div class="tab-item active" data-tab="today">
        <img src="/ritual/images/tab/tab-calendar.png.png" class="icon" alt="Today" />
        <div>Today</div>
      </div>
      <div class="tab-item" data-tab="calendar">
        <img src="/ritual/images/tab/tab-calendar.png.png" class="icon" alt="Calendar" />
        <div>Calendar</div>
      </div>
      <div class="tab-item" data-tab="score">
        <img src="/ritual/images/tab/tab-score-flame.png.png" class="icon" alt="Score" />
        <div>Score</div>
      </div>
      <div class="tab-item" data-tab="settings">
        <img src="/ritual/images/tab/tab-settings.png.png" class="icon" alt="Settings" />
        <div>Settings</div>
      </div>
    </div>

  </div>

  <script type="module" src="/ritual/main.js"></script>
</body>
</html>
