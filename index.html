<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <link rel="icon" href="/v3/images/app-icon.png.png" />
  <link rel="apple-touch-icon" href="/v3/images/app-icon.png.png" />
  <link rel="manifest" href="/v3/manifest.webmanifest" />
  <title>Ritual (Debug Inline)</title>
  <style>
    :root {
      --accent-color: #e34242;
      --bg-glass: rgba(30, 30, 30, 0.4);
      --frosted-border: rgba(255, 255, 255, 0.06);
      --tab-height: 64px;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      touch-action: manipulation;
    }

    body {
      background-image: url('/v3/images/background-main.png.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .main-content {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 16px;
      padding-bottom: calc(var(--tab-height) + var(--safe-bottom) + 24px);
      -webkit-overflow-scrolling: touch;
    }

    .hidden {
      display: none !important;
    }

    .page {
      display: block;
      min-height: 100%;
    }

    .frosted-card {
      background: var(--bg-glass);
      border: 1px solid var(--frosted-border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
      vertical-align: middle;
    }

    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: var(--tab-height);
      padding-bottom: var(--safe-bottom);
      background: rgba(15, 15, 15, 0.85);
      border-top: 1px solid var(--frosted-border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .tab-item {
      flex: 1;
      text-align: center;
      color: #aaaaaa;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6px 0;
    }

    .tab-item.active {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <div id="app">

    <div class="main-content">

      <!-- TODAY TAB -->
      <div id="today" class="page">
        <div class="frosted-card">This is the Today tab</div>
      </div>

      <!-- CALENDAR TAB -->
      <div id="calendar" class="page hidden">
        <div class="frosted-card">This is the Calendar tab</div>
      </div>

      <!-- SCORE TAB -->
      <div id="score" class="page hidden">
        <div class="frosted-card">This is the Score tab</div>
      </div>

      <!-- SETTINGS TAB -->
      <div id="settings" class="page hidden">
        <div class="frosted-card">This is the Settings tab</div>
      </div>

    </div>

    <div class="tab-bar">
      <div class="tab-item active" data-tab="today">
        <img src="/v3/images/tab/tab-calendar.png.png" class="icon" alt="Today" />
        <div>Today</div>
      </div>
      <div class="tab-item" data-tab="calendar">
        <img src="/v3/images/tab/tab-calendar.png.png" class="icon" alt="Calendar" />
        <div>Calendar</div>
      </div>
      <div class="tab-item" data-tab="score">
        <img src="/v3/images/tab/tab-score-flame.png.png" class="icon" alt="Score" />
        <div>Score</div>
      </div>
      <div class="tab-item" data-tab="settings">
        <img src="/v3/images/tab/tab-settings.png.png" class="icon" alt="Settings" />
        <div>Settings</div>
      </div>
    </div>

  </div>

  <script type="module" src="/v3/main.js"></script>
</body>
</html>
