<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <link rel="icon" href="images/app-icon.png" />
  <link rel="apple-touch-icon" href="images/app-icon.png" />
  <link rel="manifest" href="manifest.webmanifest" />
  <title>ðŸ§ª Ritual V3 Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      touch-action: manipulation;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-image: url('images/background-main.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #error {
      color: red;
      font-family: monospace;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 style="padding: 1rem;">ðŸ§ª Ritual V3 Test</h1>
    <p style="padding: 0 1rem;">If you see this, index.html and styles are loading.</p>
    <pre id="error"></pre>
  </div>
  <script type="module">
    import './main.js'
  </script>
  <script>
    window.addEventListener('error', e => {
      const errBox = document.getElementById('error');
      errBox.textContent = 'JS Error: ' + e.message;
    });

    window.addEventListener('unhandledrejection', e => {
      const errBox = document.getElementById('error');
      errBox.textContent = 'Promise Error: ' + e.reason;
    });
  </script>
</body>
</html>
