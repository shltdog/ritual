<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0d0d0d" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="manifest" href="/v3/manifest.webmanifest" />
  <link rel="icon" href="/v3/images/icon/icon-192.png" />
  <link rel="apple-touch-icon" href="/v3/images/icon/icon-192.png" />

  <title>Ritual</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      touch-action: manipulation;
    }

    body {
      background-image: url('/v3/images/background-main.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ðŸ”´ MASTER DEBUG PANEL */
    #debug-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 45vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.92);
      color: #ff6b6b;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      border-top: 1px solid #333;
      z-index: 999999;
      display: none;
      white-space: pre-wrap;
    }

    #debug-panel.active {
      display: block;
    }

    #debug-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #111;
      color: #0f0;
      font-size: 11px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #333;
      z-index: 1000000;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- ðŸ”´ MASTER DEBUG OUTPUT -->
  <div id="debug-panel"></div>
  <div id="debug-toggle">DEBUG</div>

  <!-- ðŸ”´ MASTER DEBUG SYSTEM -->
  <script>
    const debugPanel = document.getElementById('debug-panel');
    const toggle = document.getElementById('debug-toggle');

    toggle.onclick = () => {
      debugPanel.classList.toggle('active');
    };

    function logDebug(type, msg, extra = '') {
      const time = new Date().toLocaleTimeString();
      debugPanel.textContent += `[${time}] ${type}: ${msg}\n${extra}\n\n`;
      debugPanel.classList.add('active');
    }

    // Capture JS errors
    window.addEventListener('error', e => {
      logDebug('JS ERROR', e.message, e.filename + ':' + e.lineno);
    });

    // Capture async promise errors
    window.addEventListener('unhandledrejection', e => {
      logDebug('PROMISE ERROR', String(e.reason));
    });

    // Capture console errors
    const origError = console.error;
    const origWarn = console.warn;

    console.error = (...args) => {
      logDebug('console.error', args.join(' '));
      origError.apply(console, args);
    };

    console.warn = (...args) => {
      logDebug('console.warn', args.join(' '));
      origWarn.apply(console, args);
    };

    logDebug('BOOT', 'index.html loaded');
  </script>

  <!-- âœ… APP ENTRY -->
  <script type="module">
    try {
      import('/v3/main.js')
        .then(() => {
          console.log('âœ… main.js loaded');
        })
        .catch(err => {
          console.error('Failed to load main.js', err);
        });
    } catch (err) {
      console.error('Module init failure', err);
    }
  </script>

  <!-- âœ… SERVICE WORKER REGISTRATION -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/v3/service-worker.js')
          .then(reg => {
            console.log('âœ… Service Worker registered:', reg.scope);
          })
          .catch(err => {
            console.error('Service Worker registration failed', err);
          });
      });
    } else {
      console.warn('Service Worker not supported');
    }
  </script>
</body>
</html>
