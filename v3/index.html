<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0d0d0d" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="manifest" href="/v3/manifest.webmanifest" />
  <link rel="icon" href="/v3/images/icon/icon-192.png" />
  <link rel="apple-touch-icon" href="/v3/images/icon/icon-192.png" />

  <title>Ritual</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      touch-action: manipulation;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-image: url('/v3/images/background-main.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #error {
      color: red;
      font-family: monospace;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <pre id="error"></pre>

  <!-- App Entry -->
  <script type="module">
    import '/v3/main.js';
  </script>

  <!-- Global Error Handling -->
  <script>
    window.addEventListener('error', e => {
      const errBox = document.getElementById('error');
      errBox.textContent = 'JS Error: ' + e.message;
    });

    window.addEventListener('unhandledrejection', e => {
      const errBox = document.getElementById('error');
      errBox.textContent = 'Promise Error: ' + e.reason;
    });
  </script>

  <!-- ✅ STEP 4: Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/v3/service-worker.js')
          .then(reg => {
            console.log('✅ Service Worker registered:', reg.scope);
          })
          .catch(err => {
            console.warn('⚠️ Service Worker registration failed:', err);
          });
      });
    }
  </script>
</body>
</html>
