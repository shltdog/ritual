<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0d0d0d" />
  <title>Ritual V3</title>
  <link rel="icon" href="/v3/images/app-icon.png" />
  <link rel="apple-touch-icon" href="/v3/images/app-icon.png" />
  <link rel="manifest" href="/v3/manifest.webmanifest" />
  <link rel="stylesheet" href="/v3/styles.css" />
</head>
<body>
  <div id="app">
    <div class="debug-tag">ðŸ§ª Loading Ritual...</div>
    <div class="main-content" id="main-content"></div>
    <div class="tab-bar">
      <div class="tab" data-tab="today">
        <img src="/v3/images/tab/tab-today.png" alt="Today" />
        <div>Today</div>
      </div>
      <div class="tab" data-tab="calendar">
        <img src="/v3/images/tab/tab-calendar.png" alt="Calendar" />
        <div>Calendar</div>
      </div>
      <div class="tab" data-tab="score">
        <img src="/v3/images/tab/tab-score.png" alt="Score" />
        <div>Score</div>
      </div>
      <div class="tab" data-tab="settings">
        <img src="/v3/images/tab/tab-settings.png" alt="Settings" />
        <div>Settings</div>
      </div>
    </div>
  </div>
  <script type="module">
    try {
      const el = document.querySelector('.debug-tag');
      el.textContent = 'ðŸ§ª Initializing app...';
      import('/v3/main.js').then(() => {
        el.textContent = 'ðŸ§ª App loaded âœ…';
        setTimeout(() => el.remove(), 1200);
      }).catch(err => {
        console.error('JS load error:', err);
        el.textContent = 'ðŸ§ª JS Error: ' + err.message;
        el.style.color = 'red';
      });
    } catch (e) {
      const el = document.querySelector('.debug-tag');
      el.textContent = 'ðŸ§ª Critical error: ' + e.message;
      el.style.color = 'red';
    }
  </script>
</body>
</html>
